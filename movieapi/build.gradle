plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.moviereview'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

// 1. Annotation Processor를 위한 configurations 블록
configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'       // API 서버 (Tomcat)
    implementation 'org.springframework.boot:spring-boot-starter-webflux'  // WebClient (TMDB 호출용)
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Lombok의 compileOnly
    compileOnly 'org.projectlombok:lombok'
    
    // Annotation Processors
    annotationProcessor 'org.projectlombok:lombok'
    
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}